name: Mac Build

on:
  push:
    branches: 
        - main
        - feature/* 
        - bugfix/*
        - develop
        - bugfix/*
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '0 0 17 * *'

jobs:
  build:
    if: true
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: update submodules
      run: git submodule update --init --recursive --remote
    - name: configure python venv
      run: python -m venv myEnv
      working-directory: rendertests
    - name: install render test requirements
      run: source myEnv/bin/activate && pip3 install -r requirements.txt
      working-directory: rendertests
    # - name: install brew x86
    #   run: arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    # - name: install boost x86
    #   run: arch -x86_64 /usr/local/bin/brew install boost

    - name: Download Boost
      run: |
        BOOST_VERSION=1.84.0
        BOOST_VERSION_UNDERSCORE=${BOOST_VERSION//./_}
        wget "https://archives.boost.io/release/$BOOST_VERSION/source//source/boost_$BOOST_VERSION_UNDERSCORE.tar.gz"
        tar -xzf boost_$BOOST_VERSION_UNDERSCORE.tar.gz
        mv boost_$BOOST_VERSION_UNDERSCORE boost-src

    - name: Build and install Boost
      run: |
        cd boost-src
        ./bootstrap.sh --prefix=$HOME/local
        ./b2 install

    - name: Show installed files
      run: |
        echo "Boost installed in: $HOME/local"
        ls -R $HOME/local


    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64" -DCMAKE_PREFIX_PATH=/usr/local ..
      env:
        WM_DOWNLOAD_EXTERNALS: 1
      working-directory: build
    - name: build
      run: cmake --build .
      working-directory: build
    - name: test
      run: ./rehearse
      working-directory: build
    - name: run rendertests
      run: source myEnv/bin/activate && python3 runtests.py
      continue-on-error: true
      working-directory: rendertests
    - name: pack
      run: cmake --build . --config Release --target package
      working-directory: build
    - uses: actions/upload-artifact@v4
      with:
        name: werckmeister-mac-${{ github.sha }}
        path: |
          build/werckmeister-*-Darwin.pkg
          rendertests/*.mid
